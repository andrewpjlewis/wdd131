<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew  Gallery</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/personal-site/index.html">
                    <img src="images/logo.png" alt="Andrew P J Lewis Gallery logo" />
                </a>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="/personal-site/index.html">Home</a></li>
                <li><a href="/personal-site/about.html">About</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1 id="hero-h1">Photography Gallery</h1>
            <img src="images/hero.jpg" alt="hero image" id="hero">
            <div class="arrow-down">
                <button><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2.45em" viewBox="0 0 512 512"><path d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z" fill="black"/></svg></button>
            </div>
        </div>
    </header>
    <main class="home-main">
        <section aria-label="Newest Photos">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev"><svg xmlns="http://www.w3.org/2000/svg" width=".5em" height=".5em" viewBox="0 0 24 24"><path fill="currentColor" d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z"/></svg></button>
                <button class="carousel-button next" data-carousel-button="next"><svg xmlns="http://www.w3.org/2000/svg" width=".5em" height=".5em" viewBox="0 0 24 24"><path fill="currentColor" d="M11.273 3.687a1 1 0 1 1 1.454-1.374l8.5 9a1 1 0 0 1 0 1.374l-8.5 9.001a1 1 0 1 1-1.454-1.373L19.125 12z"/></svg></button>            
                <ul data-slides>
                    <li class="slide" data-active>
                        <img src="images/cat-blueeyes.png" alt="cat with blue eyes">
                    </li>
                    <li class="slide">
                        <img src="images/cat-flowers.jpg" alt="cat in cat-flowers">
                    </li>
                    <li class="slide">
                        <img src="images/cat-monochrome.jpg" alt="monochrome colored cat">
                    </li>
                </ul>
            </div>
        </section>
        <div class="gallery">

        </div>
    </main>
    <footer>

    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
