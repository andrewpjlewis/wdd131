<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Page Title" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description" />
    <meta property="og:image" content="URL to an image" />
    <meta property="og:url" content="URL of the page" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles/recipes.css" />
  </head>
  <body>
    <header>
      <img src="images/recipe-book.png" alt="recipe book logo" />
      <h1>Recipe Book</h1>
    </header>
    <main>
      <form action="search" id="searchform">
        <input type="text" id="search-query" placeholder="Find a recipe" />
        <button type="submit" id="search-button">
          <img src="images/search-interface-symbol.png" alt="search icon" />
        </button>
      </form>
      <hr />
      <section class="recipes"></section>
    </main>
    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
      <a
        href="https://www.flaticon.com/free-icons/recipe"
        title="recipe icons"
        id="recipe-icons"
        >Recipe icons created by Freepik - Flaticon</a
      >
    </footer>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
